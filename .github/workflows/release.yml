name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

# Ensure only one release runs at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_ENV: production

jobs:
  # ------------------------------------------------------------------
  # macOS — build all arches, sign, notarize
  # ------------------------------------------------------------------
  build-macos:
    runs-on: macos-latest
    env:
      HAS_APPLE_CERT: ${{ secrets.CSC_LINK != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      - name: Build macOS (x64, arm64, universal)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ "$HAS_APPLE_CERT" != "true" ]; then
            echo "No signing cert — building unsigned"
            export CSC_IDENTITY_AUTO_DISCOVERY=false
          fi
          pnpm exec electron-builder --mac --x64 --arm64 --universal --publish never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: error

  # ------------------------------------------------------------------
  # Windows — build all arches, sign with Azure Trusted Signing
  # ------------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    env:
      HAS_AZURE_SIGNING: ${{ secrets.AZURE_CLIENT_SECRET != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      # Build unsigned — sign.js gracefully skips without SSL.com creds
      - name: Build Windows (x64, arm64)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec electron-builder --win --x64 --arm64 --publish never
        shell: bash

      - name: Sign with Azure Trusted Signing
        if: env.HAS_AZURE_SIGNING == 'true'
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://wus.codesigning.azure.net/
          trusted-signing-account-name: jdlien-signing
          certificate-profile-name: jdlien-public-trust
          files-folder: dist
          files-folder-filter: exe
          file-digest: SHA256

      # Signing changes the exe binaries, so recompute SHA512 hashes in latest.yml
      - name: Recompute latest.yml checksums after signing
        if: env.HAS_AZURE_SIGNING == 'true'
        run: node scripts/recompute-checksums.js dist/latest.yml
        shell: bash

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: error

  # ------------------------------------------------------------------
  # Linux — build all arches
  # ------------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      - name: Build Linux (x64, arm64)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: pnpm exec electron-builder --linux --x64 --arm64 --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.yml
          if-no-files-found: error

  # ------------------------------------------------------------------
  # Publish — collect all artifacts and create GitHub Release
  # ------------------------------------------------------------------
  publish:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: List artifacts
        run: find release-artifacts -type f | sort

      - name: Generate checksums
        run: |
          cd release-artifacts
          sha256sum *.dmg *.zip *.exe *.AppImage *.deb 2>/dev/null | tee checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/*.dmg
            release-artifacts/*.zip
            release-artifacts/*.exe
            release-artifacts/*.AppImage
            release-artifacts/*.deb
            release-artifacts/*.yml
            release-artifacts/*.blockmap
            release-artifacts/checksums-sha256.txt
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
