<html lang="en">
  <head>
    <title>UniFi Protect Viewer Configuration</title>

    <link rel="stylesheet" href="../../src/css/styles.css" />
  </head>

  <body>
    <main>
      <div class="logo">
        <img src="../../src/img/512.png" alt="logo" />
      </div>

      <div>
        <h1 class="heading text-center">UniFi Protect Viewer</h1>
      </div>

      <form action="javascript:void(0)">
        <div class="group">
          <label for="url">UniFi Site URL</label>
          <input id="url" name="url" placeholder="https://192.168.1.1/protect/" />
        </div>

        <div class="group">
          <label for="username">Username</label>
          <input id="username" name="username" />
        </div>

        <div class="group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" />
        </div>

        <div id="error" class="group error" style="display: none"></div>

        <div class="group">
          <button onclick="save()">Save Configuration</button>
        </div>

        <div class="group">
          <button onclick="directConnect()" style="background-color: #2c8800">Connect Directly</button>
        </div>
      </form>

      <div style="margin-top: 10px">
        <h2 style="font-size: 20px; text-align: center">Hotkeys</h2>
        <div style="border-radius: 8px; padding: 12px; background-color: #8882; margin-bottom: 16px">
          <div class="hotkey"><key>Esc</key><span>Toggle Navigation</span></div>
          <div class="hotkey"><key id="fullscreenKey">F11</key><span>Fullscreen</span></div>
          <div class="hotkey"><key>F9</key><span>Restart</span></div>
          <div class="hotkey"><key>F10</key><span>Log Out</span></div>
        </div>
      </div>
    </main>

    <script>
      // Define run function that preload.js expects
      async function run() {
        console.log('Config.html run function called')
        return true
      }

      // Set the appropriate key for fullscreen if the user is on macOS
      if (navigator.platform.toUpperCase().indexOf('MAC') >= 0) {
        document.getElementById('fullscreenKey').innerText = '⌃⌘F'
      }

      // Add direct connect function to bypass app navigation and directly open the URL
      function directConnect() {
        const urlInput = document.getElementById('url')
        if (!urlInput || !urlInput.value) {
          alert('Please enter a URL first')
          return
        }

        try {
          // Validate URL
          const url = new URL(urlInput.value)

          // Save config first
          save(false) // Don't restart after saving

          // Then directly navigate
          setTimeout(() => {
            console.log('Directly connecting to:', url.toString())
            window.location.href = url.toString()
          }, 500)
        } catch (err) {
          alert('Please enter a valid URL')
        }
      }

      const save = (shouldRestart = true) => {
        // Field definitions with validation rules
        const fields = {
          url: {
            element: document.getElementById('url'),
            errorMessage: 'The URL is required.',
            validate: (value) => {
              if (!value) return 'The URL is required.'
              try {
                const urlObj = new URL(value)
                // Make sure URL ends with a forward slash
                if (!urlObj.pathname.endsWith('/')) {
                  // Normalize the path to end with a slash
                  urlObj.pathname = urlObj.pathname + '/'
                  document.getElementById('url').value = urlObj.toString()
                }
                return null
              } catch {
                return 'Please enter a valid URL.'
              }
            },
          },
          username: {
            element: document.getElementById('username'),
            errorMessage: 'The username is required.',
            validate: (value) => (!value ? 'The username is required.' : null),
          },
          password: {
            element: document.getElementById('password'),
            errorMessage: 'The password is required.',
            validate: (value) => {
              if (!value) return 'The password is required.'
              return null
            },
          },
        }

        const errorContainer = document.getElementById('error')

        // Clear previous errors
        errorContainer.style.display = 'none'
        errorContainer.innerHTML = ''

        // Collect form data and validate
        const formData = {}
        const errors = []

        for (const [fieldName, field] of Object.entries(fields)) {
          const value = field.element.value.trim()
          formData[fieldName] = value

          const error = field.validate(value)
          if (error) {
            errors.push(error)
          }
        }

        // Handle validation errors
        if (errors.length > 0) {
          errorContainer.style.display = 'block'
          errorContainer.innerHTML = errors.map((error) => `<div class="error-item">${error}</div>`).join('')
          return
        }

        // If no errors, save configuration and restart
        try {
          // Add a status indicator while saving
          const saveButton = document.querySelector('button')
          const originalText = saveButton.innerText
          saveButton.innerText = 'Saving...'
          saveButton.disabled = true

          console.log('Saving config:', formData)
          window.electronAPI.configSave(formData)

          // Add a small delay before restarting to ensure config is saved
          if (shouldRestart) {
            setTimeout(() => {
              console.log('Restarting app')
              window.electronAPI.restart()
            }, 1000)
          } else {
            // Reset button state but don't restart
            setTimeout(() => {
              saveButton.innerText = originalText
              saveButton.disabled = false
            }, 500)
          }
        } catch (error) {
          console.error('Save error:', error)
          errorContainer.style.display = 'block'
          errorContainer.innerHTML = `<div class="error-item">Failed to save configuration: ${error.message || 'Unknown error'}</div>`

          // Re-enable the button
          const saveButton = document.querySelector('button')
          if (saveButton) {
            saveButton.innerText = 'Save Configuration'
            saveButton.disabled = false
          }
        }
      }
    </script>
  </body>
</html>
