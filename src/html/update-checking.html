<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        padding: 24px;
        text-align: center;
        margin: 0;
        overflow: hidden;
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
          color: #ffffff;
        }
        progress {
          accent-color: #0078d4;
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: #f0f0f0;
          color: #333333;
        }
        progress {
          accent-color: #0078d4;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        width: 100%;
      }

      h3 {
        margin: 0;
        font-weight: 500;
        font-size: 16px;
      }

      progress {
        width: 100%;
        height: 4px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Checking for Updates...</h3>
      <progress id="progressBar"></progress>
    </div>
  </body>
</html>
